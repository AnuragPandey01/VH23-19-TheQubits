name: studycate
description: Virtual Study Buddy Platform
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.1
  flutter_riverpod: ^2.4.3
  http: ^1.1.0
  smooth_page_indicator: ^1.1.0
  ensure_visible_when_focused: ^1.1.1
  supabase_flutter: ^1.10.21
  file_picker: ^5.5.0
  open_file: ^3.3.2
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/book.png
    - assets/images/chat.png
    - assets/images/chatBot.png
    - assets/images/threads.png
    - assets/images/mdi_user.png
    - assets/images/chatIcon.png
    - assets/images/bookIcon.png
    - assets/images/qnaIcon.png
    - assets/images/groupIcon.png

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Variable.ttf
  #         style: italic
  #         weight: 700
